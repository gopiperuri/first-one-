<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid L</h1>

<div class="grid-container">
  <div class="grid-item item1">kit kat</div>
  <div class="grid-item item2">dairy milk</div>
  <div class="grid-item item3">catberry</div>  
  <div class="grid-item item4">milky bar</div>
  <div class="grid-item item5">CHOCLATE</div>
</div>


<p></p>

</body>
</html>
